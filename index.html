<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slice Fruits</title>
</head>
<body>
    
  <div class="container">
    <div class="whole-box">
      <div class="game-info-box">
        <div id="lifes">
          <p id="life"></p>
        </div>
        <div class="score-box">
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>
      <div class="game-box">
        <img id="fruits"/>
        <h3 id="game-stats">Start Playing!</h3>
      </div>
      <div class="bottom">
        <div class="start-btn">
          <button id="strt-btn" type="button">Start Game</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="sliceAudio">
    <source src="assets/audios/slicefruit.mp3" type="audio/mp3">
    <source src="assets/audios/slicefruit.ogg" type="audio/ogg">
  </audio>
  <!-- <audio src="assets/audios/slicefruit.ogg"></audio> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
